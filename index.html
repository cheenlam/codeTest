<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
      <style>
        body{
            background-color: #131313;
            color: #fff;
        }
        .download{
            width: 100px;
            height: 100px;
            font-size: 30px;
            line-height: 100px;
            text-align: center;
            border: 1px solid #fff;
            cursor: pointer;
        }

        .download:active{
            background-color: #fff;
            color: #131313;
        }
    </style>

    <div class="download"><a>2</a> </div>
</head>
<body>
    


<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.js'></script>
<script>
    
    function downloadApp(){
        var u = navigator.userAgent; 
        var ua = navigator.userAgent.toLowerCase(); 

        var isAndroid = u.indexOf('Android') > -1 || u.indexOf('Adr') > -1; //android終端 
        var isiOS = !!u.match(/\(i[^;] ;( U;)? CPU. Mac OS X/); //ios終端 
        if(ua.match(/MicroMessenger/i)=="micromessenger") { //微信內建瀏覽器
            $(".download").click(function(){
            window.location.href='https://www.google.com.tw/'
        });
        }else{
            if(isiOS){
            $(".download").click(function(){
            window.location.href='https://tw.yahoo.com/'
            });
            }else if(isAndroid){
            $(".download").click(function(){
            window.location.href='https://www.gamer.com.tw/'
        });
        }    
       }
    } 
  
</script>


    
</script>
</body>
</html>
